<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Ponderada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container roboto-regular">
        <div class="card-calculo">

            <h2 class="roboto-bold">Digite as notas nos campos abaixo:</h2>
            <div class="campo">
                <label for="nota1">Nota 1</label>
                <input type="number" name="" id="nota1">
            </div>    
            <div class="campo">
                <label for="nota2">Nota 2</label>
                <input type="number" name="" id="nota2">
            </div>
            <div class="campo">
                <label for="nota3">Nota 3</label>
                <input type="number" name="" id="nota3">
            </div>
            <div class="campo">
                <label for="nota4">Nota 4</label>
                <input type="number" name="" id="nota4">
            </div>
            <button class="calcular" onclick="mediaPonderada()">Calcular</button>
            <div class="campoResultado">
                <h3>Resultado:</h3>
            <p id="resultado"></p>
        </div>
    </div>
    </section>
</body>
<script src="script.js"></script>
</html>
